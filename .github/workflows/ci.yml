name: CI
on: [push, pull_request]
env:
  CI: true
  CARGO_TERM_COLOR: always
jobs:
  build-native:
    name: Build native code
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: Cache cargo cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{runner.os}}-cargo-cache-${{hashFiles('**/Cargo.toml', '**/Cargo.lock')}}
          restore-keys: ${{runner.os}}-cargo-cache-
      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: "**/target"
          key: ${{runner.os}}-native-cargo-target-${{github.sha}}
      - name: cargo build
        run: cargo build --verbose
  test-native:
    name: Test native code
    runs-on: ubuntu-latest
    needs:
      - build-native
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: Cache cargo cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{runner.os}}-cargo-cache-${{hashFiles('**/Cargo.toml', '**/Cargo.lock')}}
          restore-keys: ${{runner.os}}-cargo-cache-
      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: "**/target"
          key: ${{runner.os}}-native-cargo-target-${{github.sha}}
      - name: cargo test
        run: cargo test --verbose
  build-wasm:
    name: Build WebAssembly
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: git checkout
        uses: actions/checkout@v4
      - name: Cache yarn cache
        uses: actions/cache@v4
        with:
          path: ~/.yarn/berry/cache
          key: ${{runner.os}}-yarn-${{hashFiles('**/yarn.lock')}}
          restore-keys: ${{runner.os}}-yarn-
      - name: Cache cargo cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{runner.os}}-cargo-cache-${{hashFiles('**/Cargo.toml', '**/Cargo.lock')}}
          restore-keys: ${{runner.os}}-cargo-cache-
      - name: Cache cargo build output
        uses: actions/cache@v4
        with:
          path: "**/target"
          key: ${{runner.os}}-wasm-cargo-target-${{github.sha}}
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
  test-wasm:
    name: Test WebAssembly
    runs-on: ubuntu-latest
    needs:
      - build-wasm
    steps:
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: git checkout
        uses: actions/checkout@v4
      - name: Cache yarn cache
        uses: actions/cache@v4
        with:
          path: ~/.yarn/berry/cache
          key: ${{runner.os}}-yarn-${{hashFiles('**/yarn.lock')}}
          restore-keys: ${{runner.os}}-yarn-
      - name: Cache cargo cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{runner.os}}-cargo-cache-${{hashFiles('**/Cargo.toml', '**/Cargo.lock')}}
          restore-keys: ${{runner.os}}-cargo-cache-
      - name: Cache cargo build output
        uses: actions/cache@v4
        with:
          path: "**/target"
          key: ${{runner.os}}-wasm-cargo-target-${{github.sha}}
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: git checkout
        uses: actions/checkout@v4
      - name: Cache yarn cache
        uses: actions/cache@v4
        with:
          path: ~/.yarn/berry/cache
          key: ${{runner.os}}-yarn-${{hashFiles('**/yarn.lock')}}
          restore-keys: ${{runner.os}}-node${{matrix.node-version}}-yarn-
      - name: Cache cargo cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{runner.os}}-cargo-cache-${{hashFiles('**/Cargo.toml', '**/Cargo.lock')}}
          restore-keys: ${{runner.os}}-cargo-cache-
      - name: Install dependencies
        run: yarn
      - name: Check Rust formatting
        run: cargo fmt --check
      - name: Lint TypeScript
        run: yarn workspace open-shmup-sample-game lint
